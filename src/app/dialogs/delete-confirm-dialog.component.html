<h2 mat-dialog-title style="color: red;">DELETING !!!</h2>
<h4 mat-dialog-content>Are you SURE?</h4>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close
  mat-dialog-close="no" style="background-color: greenyellow;">Cancel</button>
  <button mat-raised-button color="warn" mat-dialog-close
  mat-dialog-close="yes">Yes - Please DELETE</button>
</mat-dialog-actions>
