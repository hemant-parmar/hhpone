<!-- Employees Table -->
<div >
  <span class="ml-1rem mr-1rem pageTitle">Employee List</span>
  <button mat-raised-button type="button" color="primary" routerLink="edit">
    + Add Employee</button>
  <mat-form-field class="ml-1rem">
    <mat-label>Search Employees</mat-label>
    <mat-hint>searches in all fields</mat-hint>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 table-container">  <!-- You are in Contacts Table -->
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- title Column -->
      <ng-container matColumnDef="title" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header
        class="w-2rem"></th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>  <!-- You are in Contacts Table -->

      <!-- fName Column -->
      <ng-container matColumnDef="fName" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-8rem"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.fName}} </td>
      </ng-container>

      <!-- lName Column -->
      <ng-container matColumnDef="lName" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-8rem"> Surname </th>
        <td mat-cell *matCellDef="let row"> {{row.lName}} </td>
      </ng-container>  <!-- You are in Contacts Table -->

      <!-- Desig Column -->
      <ng-container matColumnDef="desig">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-12rem"> Designation </th>
        <td mat-cell *matCellDef="let row" > {{row.desig}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="coEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-12rem"> Email </th>
        <td mat-cell *matCellDef="let row" > {{row.coEmail}} </td>
      </ng-container>  <!-- You are in Contacts Table -->

      <!-- mobile1 Column -->
      <ng-container matColumnDef="mobile1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-8rem"> Mobile-1 </th>
        <td mat-cell *matCellDef="let row" > {{row.mobile1}} </td>
      </ng-container>

      <!-- mobile2 Column -->
      <ng-container matColumnDef="mobile2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-8rem"> Mobile-2 </th>
        <td mat-cell *matCellDef="let row" > {{row.mobile2}} </td>
      </ng-container>  <!-- You are in Contacts Table -->

      <!-- delete Column -->
      <ng-container matColumnDef="delete" [stickyEnd]="true">
        <th mat-header-cell *matHeaderCellDef class="w-1rem"></th>
        <td mat-cell *matCellDef="let row">
          <button type="button" mat-icon-button matTooltip="Delete Contact"
          matTooltipClass="tooltip-red" (click)="onDelete(row._id)">
            <mat-icon style="color:red">delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>  <!-- You are in Contacts Table -->

      <!-- edit Column -->
      <ng-container matColumnDef="edit" [stickyEnd]="true">
        <th mat-header-cell *matHeaderCellDef class="w-1rem"></th>
        <td mat-cell *matCellDef="let row, let i = index">
          <button type="button" mat-icon-button matTooltip="Edit Contact"
            [routerLink]="['edit', row._id]">
            <mat-icon style="color:#3f51b5">edit</mat-icon>
          </button>
        </td>
      </ng-container>  <!-- You are in Contacts Table -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="color: #c71919">No contact found</td>
      </tr>
    </table>  <!-- You are in Contacts Table -->

    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
  </div>  <!-- END of Div for only Cont Table -->
</div> <!-- END of Div for Search field + Cont Table -->
