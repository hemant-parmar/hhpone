<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title>
        <mat-icon class="mr-1rem">vpn_key</mat-icon>
        Reset Password !!</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <div *ngIf="tokenStatus == TokenStatus.Validating">
        Validating token...
      </div>
      <!-- <div *ngIf="tokenStatus == TokenStatus.Invalid">
          Token validation failed, if the token has expired you can get a new one at the <a routerLink="../forgot-password">forgot password</a> page.
      </div> -->
      <!-- <form *ngIf="tokenStatus == TokenStatus.Valid" [formGroup]="form" (ngSubmit)="onSubmit()"> -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field class="mt-1rem">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            <mat-hint>Min 8 characters</mat-hint>
            <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
            <mat-error *ngIf="f.password.errors.minlength">Password must be at least 8 characters long</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="mt-1rem">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="f.confirmPassword.errors.required">Confirm Password is required</mat-error>
            <mat-error *ngIf="f.confirmPassword.errors.minlength">Passwords must match</mat-error>
          </mat-form-field>
        </div>
        <div class="mt-1rem">
          <button type="button" mat-raised-button color="primary"
          class="mr-1rem" >Reset Password</button>
          <button type="button" mat-raised-button color="warn">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
