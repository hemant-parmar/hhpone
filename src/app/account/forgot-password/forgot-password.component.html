<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title>
        <mat-icon class="mr-1rem">sentiment_very_dissatisfied</mat-icon>
        Forgot Password !!</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <form [formGroup]='form'>
        <div>
          <p>Submit your registered email to get password reset instructions.</p>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <!-- <mat-error *ngIf="form.get('email').invalid">Please enter a valid email</mat-error> -->
          </mat-form-field>
        </div>
        <div class="mt-1rem">
          <button type="button" mat-raised-button color="primary"
          class="mr-1rem" >Submit</button>
          &nbsp;
          <button type="button" mat-raised-button color="warn">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
