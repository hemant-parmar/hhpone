<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title>
        <mat-icon class="mr-1rem">follow_the_signs</mat-icon>
        Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <form [formGroup]='form'>
        <div>
          <mat-form-field>
            <mat-label>User Name</mat-label>
            <input  matInput formControlName="userName">
            <mat-error *ngIf="form.get('userName').invalid">Please enter user name</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="mt-1rem">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            <mat-error *ngIf="form.get('password').invalid">Please enter password</mat-error>
          </mat-form-field>
        </div>
        <div class="mt-1rem">
          <button type="button" mat-raised-button color="primary"
          class="mr-1rem" >Login</button>
          <button mat-button color="primary" routerLink="/forgot-password">Forgot password?</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
